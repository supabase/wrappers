name: Test Wrappers
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Run supabase_wrappers tests
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.81.0

    - run: |
        sudo apt remove -y postgres*
        sudo apt install -y postgresql-common
        sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
        sudo apt-get update -y -qq --fix-missing
        sudo apt-get install -y \
          build-essential \
          libreadline-dev \
          zlib1g-dev \
          flex \
          bison \
          libclang-dev \
          libxml2-dev \
          libxslt-dev \
          libssl-dev \
          libxml2-utils \
          xsltproc \
          ccache \
          pkg-config \
          postgresql-15 \
          postgresql-server-dev-15

    - run: cargo install cargo-pgrx --version 0.12.7
    - run: cargo pgrx init --pg15 /usr/lib/postgresql/15/bin/pg_config

    - name: Format code
      run: |
        cd supabase-wrappers && cargo fmt --check

    - name: Run clippy
      run: |
        cd supabase-wrappers && RUSTFLAGS="-D warnings" cargo clippy --all --tests --no-deps --features "pgrx_embed"

    - run: cd supabase-wrappers && cargo test
